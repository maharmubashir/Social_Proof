<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Proof</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <main>
            <div class="top">
                <div class="hero">
                    <h1 class="hero_title">
                        10,000+ of our users love our products.
                        </h1>
                        <p class="hero-text">
                            We only provide great products combined with excellent customer service. See what our satisfied customers are saying about our services.
                        </p>
                </div>
                <section class="ratings" aria-label="Our ratings">
                    <article class="rating" aria-hidden="true">
                        <div class="rating_stars">
                            <img src="imeges/icon-star.svg" alt="">
                            <img src="imeges/icon-star.svg" alt="">
                            <img src="imeges/icon-star.svg" alt="">
                            <img src="imeges/icon-star.svg" alt="">
                            <img src="imeges/icon-star.svg" alt="">
                        </div>
                        <p class="rating-text">Rated 5 Stars in Reviews</p>
                    </article>
                    <article class="rating" aria-hidden="true">
                        <div class="rating_stars">
                            <img src="imeges/icon-star.svg" alt="">
                            <img src="imeges/icon-star.svg" alt="">
                            <img src="imeges/icon-star.svg" alt="">
                            <img src="imeges/icon-star.svg" alt="">
                            <img src="imeges/icon-star.svg" alt="">
                        </div>
                        <p class="rating-text">Rated 5 Stars in Report Guru</p>
                    </article>
                    <article class="rating" aria-hidden="true">
                        <div class="rating_stars">
                            <img src="imeges/icon-star.svg" alt="">
                            <img src="imeges/icon-star.svg" alt="">
                            <img src="imeges/icon-star.svg" alt="">
                            <img src="imeges/icon-star.svg" alt="">
                            <img src="imeges/icon-star.svg" alt="">
                        </div>
                        <p class="rating-text">Rated 5 Stars in BestTech</p>
                    </article>
                </section>
            </div>
            <section aria-label="Our feedbacks">
                <ul class="feedbacks">
                    <li>
                        <figure class="feedback">
                            <div class="feedback_header">
                                <img class="feedback_img" src="imeges/mubashir.jpg" alt="">
                                <figcaption class="feedback_group">
                                    <p class="feedback_group-name">Mahar Mubashir</p>
                                    <p class="feedback_group-status">Verified Buyers</p>
                                </figcaption>
                            </div>
                            <blockquote>
                                "We needed the same printed design as the one we had ordered a
                                week prior. Not only did they find the original order, but we
                                also received it in time. Excellent!"
                            </blockquote>
                        </figure>
                    </li>

                    <li>
                        <figure class="feedback">
                            <div class="feedback_header">
                                <img class="feedback_img" src="imeges/Mudassir.jpeg" alt="">
                                <figcaption class="feedback_group">
                                    <p class="feedback_group-name">Mahar Mudassar</p>
                                    <p class="feedback_group-status">Verified Buyers</p>
                                </figcaption>
                            </div>
                            <blockquote>
                                "Customer service is always excellent and very quick turn
                  around. Completely delighted with the simplicity of the
                  purchase and the speed of delivery."

                            </blockquote>
                        </figure>
                    </li>

                    <li>
                        <figure class="feedback">
                            <div class="feedback_header">
                                <img class="feedback_img" src="imeges/haseeb.jpg" alt="">
                                <figcaption class="feedback_group">
                                    <p class="feedback_group-name">Mahar Haseeb</p>
                                    <p class="feedback_group-status">Verified Buyers</p>
                                </figcaption>
                            </div>
                            <blockquote>
                                "Put an order with this company and can only praise them for
                                the very high standard. Will definitely use them again and
                                recommend them to everyone!"
                            </blockquote>
                        </figure>
                    </li>
                </ul>
            </section>
        </main>
    </div>
</body>
</html>
